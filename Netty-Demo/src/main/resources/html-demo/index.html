<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">接收消息测试</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">进入消息接收室</button>
            </div>
        </form>
    </div>
</div>
<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>消息测试</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message" placeholder="Type a message..."
                           type="text"/>
                    <button class="primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
